<td class="entry" (click)="switchEdit()">
    <div class="field" [ngClass]="fieldColor">
        <div *ngIf="isEditing || hasDigit || !showAllowance || !isHintVisible">
            <div cdkOverlayOrigin #theTrigger="cdkOverlayOrigin">{{value}}</div>
            <digitselect [triggerCandidate]="theTrigger" [visible]="isEditing"></digitselect>
        </div>
        <div *ngIf="!isEditing && !hasDigit && showAllowance && isHintVisible">
            <div>
                <table class="emptyFieldTable">
                    <tr class="emptyFieldRow">
                        <allowed class="allowed" [pos]="pos" [digit]="1"/>                
                        <allowed class="allowed" [pos]="pos" [digit]="2"/>                
                        <allowed class="allowed" [pos]="pos" [digit]="3"/>                
                    </tr>
                    <tr class="emptyFieldRow">
                        <allowed class="allowed" [pos]="pos" [digit]="4"/>                
                        <allowed class="allowed" [pos]="pos" [digit]="5"/>                
                        <allowed class="allowed" [pos]="pos" [digit]="6"/>                
                    </tr>
                    <tr class="emptyFieldRow">
                        <allowed class="allowed" [pos]="pos" [digit]="7"/>                
                        <allowed class="allowed" [pos]="pos" [digit]="8"/>                
                        <allowed class="allowed" [pos]="pos" [digit]="9"/>                
                    </tr>
                </table>
            </div>                         
        </div>
        
    </div>
</td>
